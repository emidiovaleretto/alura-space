{% extends "base.html" %}
{% load static %}


{% block 'body' %}
    
    <section class="conteudo">
        <section class="imagem">
            <div class="imagem__conteudo">
                {% if not photo.image %}
                    <img class="imagem__imagem" src="{% static 'img/placeholder.png' %}" alt="Imagem nÃ£o encontrada">
                {% else %}
                    <img class="imagem__imagem" src="{{ photo.image.url }}" alt="{{ photo.name }}">
                {% endif %}
                <div class="imagem__info">
                    <div class="imagem__texto">
                        <p class="imagem__titulo">{{ photo.name }}</p>
                        <p class="imagem__descricao">{{ photo.caption }}</p>
                        <p class="imagem__texto">{{ photo.description }}</p>
                    </div>
                </div>
            </div>
        </section>
    </section>

{% endblock 'body' %}
