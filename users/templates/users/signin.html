{% extends 'base.html' %}

{% block 'extratitle' %}Sign in{% endblock 'extratitle' %}

{% block 'body' %}

<div class="w-1/2 mt-20 mx-auto">
    <h1 class="text-2xl text-white font-bold text-center mb-6">Sign in</h1>
    {% include 'partials/_alerts.html' %}

    <form action="{% url 'signin' %}" method="POST">
        {% csrf_token %}

        <div class="flex flex-col mb-2">
        {% for field in form.visible_fields %}
            <label for="{{ id_username }}" class="text-[#D9D9D9] mb-2">{{ field.label }}</label>
            {{ field }}
        {% endfor %}
        </div>

        <div class="w-full text-center mt-6">
            <button class="w-full btn btn-primary" type="submit">Login</button>
        </div>
    </form>
</div>

{% endblock 'body' %}
