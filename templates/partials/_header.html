{% load static %}

<header class="cabecalho">
    <a href="{% url 'index' %}">
        <img src="{% static 'img/logo.png' %}" alt="Logo da Alura Space" />
    </a>
    <div class="cabecalho__busca">
        <div class="busca__fundo">
            <form action="{% url 'search' %}">
                <div class="flex items-center">
                    <input class="busca__input" type="text" name="search" placeholder="O que você procura?">
                    <button type="submit">
                        <img class="busca__icone" src="{% static 'img/search.png' %}" alt="ícone de search">
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <nav class="cabecalho__menu">
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'signout' %}" class="link">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'signin' %}" class="link">Sign in</a></li>
                    <li><a href="{% url 'signup' %}" class="link">Sign up</a></li>
                {% endif %}
            </ul>
        </nav>
</header>
